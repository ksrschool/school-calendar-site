<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ปฏิทินการทำงานโรงเรียนบ้านโคกสำราญ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z5SO2z8HG+bkSfTVO2tTz+4EM1cHkWZcH4QHRNquLWccqPp91jS80U5pUznrZJG9vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      font-family: 'Prompt', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9faf5;
      color: #1a1a1a;
    }

    header.gradient-bg {
      background: linear-gradient(135deg, #a8e063 0%, #f9f871 100%);
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 5px solid #d4e157;
    }

    header img {
      width: 140px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2rem;
      color: #1b5e20;
      margin: 0.2rem 0;
    }

    header p {
      font-size: 1.1rem;
      color: #33691e;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .section {
      background: white;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin-bottom: 2.5rem;
    }

    .icon-title {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background: #e6f7d9;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 1rem;
      font-size: 1.5rem;
      color: #5cb85c;
    }

    .calendar-container iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2, h3 {
      color: #2e7d32;
    }

    .legend-item, .category-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .legend-color, .category-color {
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .upcoming-container {
      background: #f0fdf4;
      border: 2px dashed #a3e635;
      padding: 1.5rem;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .upcoming-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #3b7f3b;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .upcoming-calendar {
      width: 100%;
      border: none;
      height: 400px;
      border-radius: 12px;
    }

    footer {
      background: linear-gradient(135deg, #a8e063 0%, #f9f871 100%);
      text-align: center;
      padding: 2rem 1rem;
      color: #33691e;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header class="gradient-bg">
    <img src="https://img2.pic.in.th/pic/logo_ksr_300px-removebg-preview.png" alt="โลโก้โรงเรียน" />
    <h1>ปฏิทินการทำงานโรงเรียนบ้านโคกสำราญ</h1>
    <p>โรงเรียนบ้านโคกสำราญ อำเภอเมืองหนองคาย จังหวัดหนองคาย</p>
  </header>

  <main class="container">
    <section class="section">
      <div class="icon-title">
        <div class="icon-box"><i class="fa-regular fa-calendar-check"></i></div>
        <h2>ปฏิทินโรงเรียน (แสดงผลจาก Google Calendar)</h2>
      </div>
      <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=admin%40ksrschool.ac.th&ctz=Asia%2FBangkok&mode=MONTH" loading="lazy"></iframe>
      </div>
    </section>

    <section class="section upcoming-container">
      <div class="upcoming-title">
        <i class="fa-solid fa-star"></i>
        กิจกรรมที่กำลังจะมาถึง
      </div>
      <iframe class="upcoming-calendar" src="https://calendar.google.com/calendar/embed?src=admin%40ksrschool.ac.th&ctz=Asia%2FBangkok&mode=AGENDA&showPrint=0&showTabs=0&showTz=0&showCalendars=0&bgcolor=%23f0fdf4" loading="lazy"></iframe>
    </section>

    <section class="section">
      <h3><i class="fas fa-info-circle"></i> คำอธิบายปฏิทิน</h3>
      <div class="legend-item"><div class="legend-color" style="background:#039be5"></div><span>ปฏิทินโรงเรียน</span></div>
      <div class="legend-item"><div class="legend-color" style="background:#0b8043"></div><span>วันหยุดราชการไทย</span></div>
    </section>

   
  </main>

  <footer>
    <p>พัฒนาโดย กลุ่มบริหารงานวิชาการ โรงเรียนบ้านโคกสำราญ</p>
    <p>© 2025 ระบบปฏิทินโรงเรียน</p>
  </footer>
</body>
</html>
